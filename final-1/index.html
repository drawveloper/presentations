## Linguagem C

- Linguagem estaticamente tipada - pró ou contra?
- Pouco uso no mercado
- Passo de compilação - complexo para iniciantes
- 90% dos alunos não vão seguir programação
	- Podemos mudar isso!

## Linguagem C

Prós

- "Base" para aprender qualquer linguagem
- Sintaxe universal
- Introduz tipagem estática cedo
</script>
</section>
<section data-markdown>
<script type="text/template">
## Linguagem C

Contras

- Tipagem estática é uma complexidade desnecessária
- Compilação é uma complexidade desnecessária
- "includes" e etc são complexidades desnecessárias
- Em resumo: **complexidade desnecessária**
</script>

<section data-markdown>

## Visual Studio

- Ferramenta para *programadores*, não *estudantes*
- Feature-creep - milhões de botões - confuso
- Dificuldade nos casos de uso básicos (abrir exercício!)
- **Complexidade desnecessária**
</script>
</section>

## Motivações

Novidades interessantes

- Flip Education
- Educação à distância em massa
- Programação reativa-funcional
- "Learnable Programming" - Bret Victor
- JavaScript everywhere - a nova linguagem ubíqua
	- No Browser
	- No Server (Node.js)
	- No Hardware (Arduino)
	- CoffeeScript, Dart, Typescript - "Novo Assembly"
</script>

<section data-markdown>
<script type="text/template">
## Propostas

Quais as características de um melhor ambiente de ensino de programação?

- **Reatividade** - ver o resultado imediatamente.
- **Web**, mobile-first - estudar de qualquer lugar.
- Criar **engagement**
	- Tornar-se uma matéria divertida, não odiada.
	- Despertar os talentos ao invés de expulsá-los.
	- Facilidade de uso em primeiro lugar.
	- Gamification, intermitent reward schedule.
- Alavancar-se de **recursos existentes**
	- Milhares de vídeos explicativos de algoritmos!
</script>
